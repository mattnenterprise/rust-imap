sudo: false
language: rust
# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake


rust:
- stable
- beta
- nightly

matrix:
  allow_failures:
    - rust: nightly

before_install:
- |
  cargo install cargo-travis &&
  export PATH=$HOME/.cargo/bin:$PATH
  
script:
- |
  cargo build &&
  cargo test &&
  cargo bench

after_success:
- "if [ $TRAVIS_RUST_VERSION = stable ]; then cargo coveralls; fi"
